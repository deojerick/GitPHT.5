<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taables and Images</title>
</head>
<body>
    <!-- tables -->
    <table border="4">
        <thead>
            <!-- table head -->
            <tr>
                <!-- table row -->
                <th>Name</th>
                <!-- table header -->
                <th colspan="2">Detail</th>
            </tr>
        </thead>
        <tbody>
            <!-- table body -->
            <tr>
                <td rowspan="2">John</td>
                <!-- table data -->
                <td rowspan="2">45 yrs old</td>
                <td>New york</td>
            </tr>
            <tr>
                <td>Phillipines</td>
            </tr>
            <tr>
                <td>Joseph</td>
                <td>25 y/o</td>
                <td>Vancouver</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- table footer -->
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <!-- images -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ54FgF8xHjIMISw5r5UsbfCAeJTqALYBhK7w&s" alt="">
</body>
</html>
